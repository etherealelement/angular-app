<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  p {
    margin: 0;
  }

</style>

<!-- Toolbar -->
<div class="app-container" role="banner">
  <app-product-heading></app-product-heading>
  <label class="search-container">
    <span>Поиск: </span>
    <input type="text" 
    placeholder="Введите название товара..." 
    class="search"
    [(ngModel)]="term"
    
    />
  </label>

<div *ngIf="products$ | async as products">
  <app-product
  *ngFor="let product of products | filterProducts: term; let i = index;" 
[product]="product"
></app-product>
</div>

<p *ngIf="loading" class="loading">Loading...</p>


<app-modal *ngIf="modalService.isVisible$ | async" title="Create new Product">
  <app-create-product></app-create-product>
</app-modal>

</div>
